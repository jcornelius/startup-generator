<!doctype html>
<html>
<head>
	<title>Startup Generator</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<style type="text/css">
	body {
		text-align: center;
	}
	header {
		border-bottom: 1px dashed #ddd;
	}
	section {
		color:#666;
		margin-bottom: 4em;
		text-align: center;
	}
	section h1 {
		margin: 2em 0;
	}
	section span {
		color:#222;
		border-bottom: 1px dotted #666;
	}
	footer {
		border-top: 1px dashed #ddd;
		color:#999;
		font-size:.9em;
		padding-top: 2em;
	}
	</style>
</head>
<body>
	<div class="container">
		<header class="row">
			<div class="col-md-12 ">
				<h3>Startup Generator</h3>
			</div>
		</header>
		<section class="row">
			<div class="col-md-12">
				<h1><span id="site"></span> for <span id="group"></span>!</h1>
				<button id="go" class="btn btn-lg btn-primary">Generate</button>
			</div>
		</section>
		<footer class="row">
			<div class="col-md-12">
				<p>Created by <a href="http://jcornelius.com">J Cornelius</a> for <a href="http://sugtw.com/">SUGTW</a>. Have something to add? <a href="https://github.com/jcornelius/startup-generator/">Go for it</a>.</p>
			</div>
		</footer>
	</div>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
